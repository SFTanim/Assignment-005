<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Smart Ticket</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <!-- offer/cupon section -->
        <section class="">
            <!-- title -->
            <div class="font-raleway">
                <h1 class="text-4xl font-bold">Best offers for you</h1>
            </div>

            <!-- cupon -->
            <div class="border-2 border-red-800">
                    
                    <div class="relative max-h-full w-fit border-2 border-green-800">
                        <img src="images/Rectangle-8-yellow.svg" alt="">
                        <!-- cupon text -->
                        <div class="absolute top-0 min-h-full max-w-[573px] grid grid-flow-col items-center border-2">
                            <!-- text -->
                            <div class="mx-4 max-h-fit lg:mx-16 border-2 border-red-800">
                                <h1 class="font-bold text-[10px] lg:text-[40px]">15% OFF</h1>
                                <h3 class="font-semibold text-[10px] lg:text-xl text-[#030712CC]">on your next purchase</h3>
                                <p class="font-medium text-[8px] lg:text-lg text-[#03071280]">use by January 2024</p>
                            </div>
                            <!-- cupon devider -->
                            <div class="min-h-fit border-2 border-red-800 bg-black">
                                <img class="max-h-fit" src="images/cupon-devider.png" alt="">
                            </div>
    
                            <!-- text -->
                            <div class="mx-8 font-raleway border-2 border-red-800">
                                <h1 class="font-bold text-[9px] lg:text-[32px] text-[#030712]">NEW15</h1>
                                <p class="text-[#03071266]">Coupon Code</p>
    
                            </div>
                        </div>
                    </div>
             
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
